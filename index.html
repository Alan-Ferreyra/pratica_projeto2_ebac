<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div><h1>Lista Telefonica</h1></div>

    <form id="form-listatelefonica">
      <input
        required
        id="nome-contato"
        placeholder="Nome"
        type="text"
        name="nome-contato"
      />
      <input
        required
        max="999999999"
        id="numero-contato"
        placeholder="Numero/telefone"
        type="number"
        name="numero-contato"
      />
      <button type="submit">Cadastrar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nome:</th>
          <th>Numero:</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
